<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belajar HTML</title>
  </style>
</head>
<body>
<h1>Napak Tilas</h1>
  <fieldset>
      <legend>Form</legend>
      <table>
      <tr><td>Nama</td>
      <td>: <input type="text" placeholder="Nama Lengkap..."></td></tr>

      <tr><td>Username</td>
      <td>: <input type="text" placeholder="Username..."></td></tr>
      <tr><td>Email</td>
      <td>: <input type="email" placeholder="Your email..."></td></tr>
      <tr><td>Password</td>
        <td>: <input type="password" placeholder="Password..."></td></tr>
      <tr><td>Alamat Web</td>
      <td>: <input type="url" placeholder="Masukan URL Web"></td></tr>
      <tr><td>Tanggal Lahir</td>
      <td>: <input type="date"></td></tr>
      <tr><td>Umur</td>
      <td>: <input type="number" min="10" max="40"></td></tr>
      <tr><td>Jenis Kelamin</td>
      <td>: <label><input type="radio" value="laki" name="sex"> Laki-Laki</label> <label><input type="radio" value="perempuan" name="sex"> Perempuan</label> </td></tr>
      <tr><td>Agama</td>
      <td>: <select name="agama">
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Katolik">Katolik</option>
        <option value="Budha">Budha</option>
        <option value="Hindu">Hindu</option>
      </select> </td></tr>
      <tr><td>Biografi</td>
      <td>: <textarea rows="2" cols="20" maxlength="100"></textarea> </td></tr>
      <tr><td>Foto</td>
      <td>: <img src="logo1.jpg" width="170" height="170"> </td></tr>
      <tr><td>Audio</td>
      <td>: <audio src="sample.mp3" controls></audio> </td></tr>
    </table>
  </fieldset>

  <br>
  <p>  Semoga ilmu yang dipelajari berkah - Tugas 22</p>
</body>
</html>
